<!DOCTYPE html>
<html>
<head>
  <title>Item Cart</title>
</head>
<body>
  <table>
    <caption><strong>Item Cart</strong></caption>
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Banana</td>
        <td>$1.90</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Burger</td>
        <td>$6.90</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Cookie</td>
        <td>$4.20</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>$12.10</td>
        <td>8</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
