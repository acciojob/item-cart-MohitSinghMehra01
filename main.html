<!DOCTYPE html>
<html>
<head>
	<title>Item Cart</title>
</head>
<body>
	<table>
		<caption>Item Cart</caption>
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><b>Banana</b></td>
				<td>$21.00</td>
				<td>3</td>
			</tr>
			<tr>
				<td><b>Burger</b></td>
				<td>$16.90</td>
				<td>1</td>
			</tr>
			<tr>
				<td><b>Cookie</b></td>
				<td>$24.20</td>
				<td>4</td>
			</tr>
			<tr>
				<td><b>Total</b></td>
				<td>$12.10</td>
				<td>8</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
